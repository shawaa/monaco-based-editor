<div class="editor-card">
  <h2><ng-content></ng-content></h2>
  <ngx-monaco-editor 
    class="editor" 
    [style.height.px]="containerHeight" 
    [options]="editorOptions" 
    [model]="configModel" 
    [(ngModel)]="code" 
    (onInit)="onMonacoInit($event)"
    (ngModelChange)="setHeightOfContainer($event)">
  </ngx-monaco-editor>
</div>
